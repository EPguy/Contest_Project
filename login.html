<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"
    />
    <link href="SignUp.css" rel="stylesheet" type="text/css" /> 
    <script src="https:ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="cookie/jquery.cookie.js"></script>
</head>
<body>
    <div class="page-container">
        <h1>Login</h1>
        <form id="login" method="POST" action="https://class-room-calendar.herokuapp.com/auth">
           <input type="text" name="username"  placeholder="Name" />
           <input
          type="password"
          name="password"
          class="Password"
          placeholder="Password"
          />
          
           <input type="button" value="Test" id="test" style="background-color: blue;"></input>
           <input type="submit" class="btn btn-success" id="Signin" value="Login"></input>
           <a href="SignUp.html"> <input type="button" class="btn btn-success" id="Signup" value="SignUp"></input> </a>
        </form>
    </div>
    <script src="login.js"></script>
</body>
</html>
