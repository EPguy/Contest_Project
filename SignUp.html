<html>
  <head>
    <title>ADD</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"
    />
    <link href="SignUp.css" rel="stylesheet" type="text/css" />
    <script src="https:ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="page-container">
      <form id="login" method="POST" action="https://class-room-calendar.herokuapp.com/users">
        <h1>Sign Up</h1>
        <input type="text" name="username" class="Name" placeholder="Name" />
        <input type="number" name="grade" class="Grade" placeholder="Grade" />
        <input type="number" name="cls" class="Class" placeholder="Class" />
        <input type="number" name="number" class="Number" placeholder="Number" />
        <input
          type="password"
          name="password"
          class="Password"
          placeholder="Password"
        />
        <input type="submit" class="postuser" value="Sign Up" style="background-color:#FE9A2E;"></input>
      </form>
    </div>
    <script src="SignUp.js"></script>
  </body>
</html>
